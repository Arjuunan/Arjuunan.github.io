<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>PC Build Advisor</title>
        <link rel="stylesheet" href="style.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <!-- Icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <!-- Boot -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- Nav -->
        <section class="header">
            <nav>
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="index.html"></i>Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="build.html">Build</a></li>
                        <li><a href="">Search</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
        </section>

        <!-- Search -->
        <section class="Home">
            <div class="search-text-box" style="align-items: center;">
                <h1>Search</h1>
                <br>
                <!-- Control buttons -->
                <div id="myBtnContainer" style="padding-left: 30%; width:70%">
                    <div class="slidecontainer">
                        <label for="name">Budget: $<span id="demo"></span></label>
                        <input type="range" min="200" max="5000" value="2600" class="slider" id="myRange" step="50">
                    </div>
                    <br> <br>
                    <button class="btn active" onclick="filterSelection('all')" style="color:white"> Show all</button>
                    <button class="btn" onclick="filterSelection('gaming')" style="color:white"> Gaming</button>
                    <button class="btn" onclick="filterSelection('school')" style="color:white"> School/Business</button>
                    <button class="btn" onclick="filterSelection('creation')" style="color:white"> Content Creation</button>
                    <button class="btn" onclick="filterSelection('rgb')" style="color:white"> RGB</button>
                    <button class="btn" onclick="filterSelection('q')" style="color:white"> Quiet</button>
                    <button class="btn" onclick="filterSelection('sw')" style="color:white"> Side-Window</button>
                    <br><br>
                </div>
                <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
                <div class="container">
                    <div class="filterDiv 4000 gaming rgb">Powerful Gamer</div>
                    <div class="filterDiv 2000 gaming rgb">RGB Gamer</div>
                    <div class="filterDiv 1000 gaming rgb">Budget Gamer</div>
                    <div class="filterDiv 2000 school q">Powerful Workstation</div>
                    <div class="filterDiv 1000 school q">Quiet Workstation</div>
                    <div class="filterDiv 3000 creation sw">Powerful Content Creation</div>
                    <div class="filterDiv 500 creation q">Budget Content Creation</div>
                </div>
            </div>            
        </section>

        <!-- Footer -->
        <section class="footer">
            <h4>PC Build Advisor</h4>
            <p>Where Dreams are Built, Build Your Dream Today!</p>                              
            <div class="social-links" >
                <a href="" class="twitter"><i class="fab fa-twitter fa-2x" aria-hidden="true" style="color: white; padding: 5px;"></i></a>
                <a href="" class="instagram"><i class="fab fa-instagram fa-2x" aria-hidden="true" style="color: white; padding: 5px;"></i></a>
                <a href="" class="email"><i class="fa fa-envelope fa-2x" aria-hidden="true" style="color: white; padding: 5px;"></i></a>
            </div>
        </section>

        
        <script>
            //JavaScript for Toggle Menu
            var navLinks = document.getElementById("navLinks");
            function showMenu(){
                navLinks.style.right = "0";
            }
            function hideMenu(){
                navLinks.style.right = "-200px";
            }

            //Slider
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value; // Display the default slider value
            // Update the current slider value (each time you drag the slider handle)
            slider.oninput = function() {
                output.innerHTML = this.value;
            }
            
            //Collection Page
            filterSelection("all")
            function filterSelection(c) {
                var x, i;
                x = document.getElementsByClassName("filterDiv");
                if (c == "all") c = "";
                // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
                for (i = 0; i < x.length; i++) {
                    removeClass(x[i], "show");
                    if (x[i].className.indexOf(c) > -1) addClass(x[i], "show");
                }
            }
            // Show filtered elements
            function addClass(element, name) {
                var i, arr1, arr2;
                arr1 = element.className.split(" ");
                arr2 = name.split(" ");
                for (i = 0; i < arr2.length; i++) {
                    if (arr1.indexOf(arr2[i]) == -1) {
                        element.className += " " + arr2[i];
                    }
                }
            }
            // Hide elements that are not selected
            function removeClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
            }
            // Add active class to the current control button (highlight it)
            var btnContainer = document.getElementById("myBtnContainer");
            var btns = btnContainer.getElementsByClassName("btn");
            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click", function() {
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    this.className += " active";
                });
            }
        </script>
    </body>
</html>

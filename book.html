<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Salty Bike Shack</title>
        <link rel="stylesheet" href="style.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
        <!-- Icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <!-- Boot -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- Nav -->
        <section class="header">
            <nav>
                <a href="index.html"><img src="image/logo.png"></a>
                <div class="nav-links" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="index.html"></i>Home</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="expert.html">Experts</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
        </section>

        <!-- Book -->
        <section class="Home">
            <h1>Book Your Appointment </h1>
            <div class="container" style="padding: 30px;">
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="text" class="form-label" style="color:white">First Name:</label>
                            <input type="text" class="form-control" placeholder="Enter First Name" name="text">
                        </div>
                        <div class="col">
                            <label for="text" class="form-label" style="color:white">Last Name:</label>
                            <input type="text" class="form-control" placeholder="Enter Last Name" name="text">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label" style="color:white">Email Address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="number" class="form-label" style="color:white">Phone Number:</label>
                        <input type="number" class="form-control" id="number" placeholder="Enter Phone Number" name="number">
                    </div>
                    <label for="text" class="form-label" style="color:white">Select Your Service:</label>
                    <br>
                    <script type="text/javascript">
                        $(document).ready(function() {
                            $('#services').multiselect();
                        });
                    </script>
                    <select id="services" class="form-select">
                        <option>Basic Tune-Up</option>
                        <option>Flat Tire Repair</option>
                        <option>Drivetrain Cleaning</option>
                        <option>Brake Adjustment</option>
                        <option>Derailleur Adjustment</option>
                    </select>
                    <br>
                    <label for="text" class="form-label" style="color:white">Select your Expert:</label>
                    <script type="text/javascript">
                        $(document).ready(function() {
                            $('#expert').multiselect();
                        });
                    </script>
                    <select id="expert" class="form-select">
                        <option>Matthew A.</option>
                        <option>Brandon L.</option>
                    </select>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="date" style="color:white">Select a day</label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div class="col">
                            <label for="time" style="color:white">Select time</label>
                            <input type="time" value="10:00">
                        </div>
                    </div>
                </form>
                <br>
                <button id="btnSubmit" class="btn btn-primary" style="margin-top: 20px; width: 75%;">Book!</button>
                <br>
                <div id="myAlert" class="alert alert-success collapse" role="alert">
                    Success! Thank you for booking with us.
                </div>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
                <script type="text/javascript">
                    $(document).ready(function(){
                        $('#btnSubmit').click(function(){
                            $('#myAlert').show();
                            return false;
                        });
                    });
                </script>
            </div>
        </section>

        <!-- Footer -->
        <section class="footer">
            <div class="container mt-4">
                <div class="row">
                  <div class="col-sm-3">
                    <h5>Salty Bike Shack</h5>
                    <p>21 Actor Drive, <br>Toronto, ON M1V 8W3</p>
                  </div>
                  <div class="col-sm-3">
                    <h5>Phone</h5>
                    <p>(416)-439-0000</p>
                  </div>
                  <div class="col-sm-3">
                    <h5>Email</h5>        
                    <p>info@saltybikeshack.com</p>
                  </div>
                  <div class="col-sm-3">
                    <h5>Hours</h5>        
                    <p>Monday - Friday: 9am - 7pm<br>Saturday: 9am - 5pm<br>Sunday: Closed</p>
                  </div>
                </div>
            </div>
        </section>

        <!-- JavaScript for Toggle Menu -->
        <script>
            var navLinks = document.getElementById("navLinks");
            function showMenu(){
                navLinks.style.right = "0";
            }
            function hideMenu(){
                navLinks.style.right = "-200px";
            }
        </script>

        <!-- JavaScript for Current Date -->
        <div id="current_date"></p>
        <script>
            date = new Date();
            year = date.getFullYear();
            month = date.getMonth() + 1;
            day = date.getDate();
            document.getElementById("current_date").innerHTML = year + "-" + month + "-" + day;
        </script>
    </body>
</html>
